<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>S E  L A</title>
</head>
<body>
    <h1>Welcome, Sir</h1>
    <audio src="power up.mp3" id="turn_on"></audio>
<button id="startAudio">Start Audio</button>

    
    <div class="machine">

        <div class="clock cont">
            <img src="image/clock1.png" class="icon">
            <p id="time"></p> <!-- Placeholder time -->
        </div>
        
        <div class="internet cont">
            <img src="image/internet1.jpg" class="icon">
            <p id="internet"></p> <!-- Placeholder status -->
        </div>
        </div>
        <div class="battery cont">
            <img src="image/battery1.png" class="icon">
            <p id="battery"></p>
        </div>
    <div class="temp">
        <p id="location"></p>
        <p id="country"></p>
        <p id="weatherT"></p>
        <p id="weatherD"></p>
        <img src="" id="weatherIcon" />
        <p id="oTemp"></p>
        <p id="feelLikeTemp"></p>
        <p id="minT"></p>
        <p id="maxT"></p>
      </div>

      
      <img src="image/heart.gif" id="heart">
      
      <div id="start_sela_btn" title="start SELA">
        <img src="image/434771e3bf841e79abb2d4da70d6b1e2.gif" alt="start sela">
      </div>
      


      <div class="div sela_setup in_middle">
        <label for="name1">your name:</label>
        <input type="text" >
        <br>
        <label for="name2">your Bio:</label>
        <input type="text" >
        <br>
        <label for="email">your Location:</label>
        <input type="email">
        <br>
        <label for="phone">instagram profile:</label>
        <input type="tel" >
        <br>
        <label for="address">github profile:</label>
        <input type="text" >
        <br>
        <label for="city">facebook profile:</label>
        <input type="text" >
        
        <br>
        <button id="sub_btn">Submit</button>
    </div>


    <div class="messages"></div>
    <div class="commands in_middle"></div>
    

    <button id="start" style="display: none;">VR Start</button>
    <button id="stop"style="display: none;">VR Stop</button>
    <button id="speak"style="display: none;">speak out</button>

    <noscript>You need JavaScript enabled to use this application.</noscript>
    
    <!-- Place script tag here -->
    <script src="app.js"></script>
</body>

</html>
